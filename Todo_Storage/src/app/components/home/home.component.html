<div class="page home">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h5 class="page-title">
          <img
            class="svg"
            src="../../../assets/img/essential/book-solid.svg"
            alt="book"
          />
          <span>ToDo List App</span>
        </h5>
      </div>
      <div class="col-md-6">
        <form action="#" class="example-form">
          <mat-form-field class="example-full-width">
            <input
              matInput
              autofocus
              placeholder="Add new todo"
              autocomplete="[]"
              #newItem
            />
          </mat-form-field>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            (click)="addTodo(newItem)"
          >
            Add
          </button>
        </form>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <mat-card class="d-flex">
          <div class="example-container">
            <h5>Todo</h5>
            <div
              cdkDropList
              #todoList="cdkDropList"
              [cdkDropListData]="data.todo"
              [cdkDropListConnectedTo]="[ongoingList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)"
            >
              <div class="example-box" *ngFor="let item of data.todo" cdkDrag>
                <img
                  class="svg"
                  src="../../../assets/img/text-edit/checkbox-list-line.svg"
                />
                {{ item }}
              </div>
            </div>
          </div>
          <div class="example-container">
            <h5>Ongoing</h5>
            <div
              cdkDropList
              #ongoingList="cdkDropList"
              [cdkDropListData]="data.ongoing"
              [cdkDropListConnectedTo]="[doneList, todoList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)"
            >
              <div
                class="example-box"
                *ngFor="let item of data.ongoing"
                cdkDrag
              >
                <img
                  class="svg"
                  src="../../../assets/img/text-edit/paint-roller-solid.svg"
                />
                {{ item }}
              </div>
            </div>
          </div>

          <div class="example-container">
            <h5>Done</h5>

            <div
              cdkDropList
              #doneList="cdkDropList"
              [cdkDropListData]="data.done"
              [cdkDropListConnectedTo]="[ongoingList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)"
            >
              <div class="example-box" *ngFor="let item of data.done" cdkDrag>
                <img
                  class="svg"
                  src="../../../assets/img/essential/logout-line.svg"
                />
                {{ item }}
              </div>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
