<div class="page home">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h5 class="page-title">
          <img
            class="svg"
            src="../../../assets/img/essential/book-solid.svg"
            alt="book"
          />
          <span>ToDo List App</span>
        </h5>
      </div>
      <div class="col-md-6">
        <form action="#" class="example-form">
          <mat-form-field class="example-full-width">
            <input
              matInput
              autofocus
              placeholder="Add new todo"
              autocomplete="[]"
              #newItem
            />
          </mat-form-field>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            (click)="addTodo(newItem)"
          >
            Add
          </button>
        </form>
      </div>
    </div>
    <mat-card class="d-flex">
      <div class="container">
        <div class="row">
          <div class="example-container col">
            <h5>Todo</h5>
            <div
              cdkDropList
              #todoList="cdkDropList"
              [cdkDropListData]="data.pendings"
              [cdkDropListConnectedTo]="[ongoingList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)"
            >
              <div
                class="example-box"
                *ngFor="let item of data.pendings"
                cdkDrag
              >
                <img
                  class="svg"
                  src="../../../assets/img/text-edit/checkbox-list-line.svg"
                />
                {{ item.todo }}
                <div class="example-button-row">
                  <button
                    mat-icon-button
                    color="warn"
                    (click)="removeTodo(item.id)"
                  >
                    <mat-icon aria-label="Example icon-button with a heart icon"
                      >delete</mat-icon
                    >
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="example-container col">
            <h5>Ongoing</h5>
            <div
              cdkDropList
              #ongoingList="cdkDropList"
              [cdkDropListData]="data.inProgress"
              [cdkDropListConnectedTo]="[doneList, todoList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)"
            >
              <div
                class="example-box"
                *ngFor="let item of data.inProgress"
                cdkDrag
              >
                <img
                  class="svg"
                  src="../../../assets/img/text-edit/paint-roller-solid.svg"
                />
                {{ item.todo }}
              </div>
            </div>
          </div>
          <div class="example-container col">
            <h5>Done</h5>

            <div
              cdkDropList
              #doneList="cdkDropList"
              [cdkDropListData]="data.done"
              [cdkDropListConnectedTo]="[ongoingList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)"
            >
              <div class="example-box" *ngFor="let item of data.done" cdkDrag>
                <img
                  class="svg"
                  src="../../../assets/img/essential/logout-line.svg"
                />
                {{ item.todo }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
<app-footer></app-footer>
